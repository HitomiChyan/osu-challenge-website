<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>管理員後台</title>
  <link rel="stylesheet" href="/styles/admin-custom.css" />
</head>
<body>

  <h1>管理員後台</h1>

  <!-- ===== 登入區 ===== -->
  <div id="login-section">
    <h2>管理員登入</h2>
    <label>帳號：<input type="text" id="username" /></label>
    <label>密碼：<input type="password" id="password" /></label>
    <button id="btn-login">登入</button>
    <p id="login-error" style="color:red;margin-top:10px;"></p>
  </div>

  <!-- ===== Dashboard ===== -->
  <div id="dashboard-section" class="hidden">
    <button id="btn-logout" class="btn-logout">登出</button>
    <div class="search-container">
      <label>搜尋 Twitch ID：<input type="text" id="search-box" /></label>
    </div>
    <div class="tab-buttons">
      <button id="btn-tab-registrations">報名資料</button>
      <button id="btn-tab-nonchallengers">非挑戰者資料</button>
    </div>
    <!-- 報名 Tab -->
    <div id="tab-registrations" class="tab-content active">
      <button id="show-add-registration" class="btn-act">＋新增報名</button>
      <table id="tbl-registrations">
        <thead>
          <tr>
            <th>ID</th>
            <th>活動名稱</th>
            <th>Twitch 中文名稱</th>
            <th>Twitch ID</th>
            <th>身分</th>
            <th>osu! ID</th>
            <th>挑戰 Rank</th>
            <th>挑戰時間</th>
            <th>結果1</th>
            <th>結果2</th>
            <th>結果3</th>
            <th>挑戰獎勵</th>
            <th>手動抽獎券</th>
            <th>總計抽獎券</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- 非挑戰者 Tab -->
    <div id="tab-nonchallengers" class="tab-content">
      <button id="show-add-nonchallenger" class="btn-act">＋新增非挑戰者</button>
      <table id="tbl-nonchallengers">
        <thead>
          <tr>
            <th>ID</th>
            <th>活動名稱</th>
            <th>Twitch 中文名稱</th>
            <th>Twitch ID</th>
            <th>手動抽獎券</th>
            <th>總計抽獎券</th>
            <th>備註</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- ===== 報名 sidebar ===== -->
  <div id="registration-sidebar" class="admin-sidebar">
    <form id="registration-form">
      <button id="close-add-registration" type="button" class="close-btn">×</button>
      <h3>新增報名（Full 權限）</h3>
      <label>活動名稱：<select id="add-act"></select></label>
      <button type="button" id="btn-add-activity" class="btn-sm">＋新增活動</button>
      <button type="button" id="btn-del-activity" class="btn-sm del-btn">－刪除活動</button>
      <label>Twitch 中文名稱：<input type="text" id="add-twn" /></label>
      <label>Twitch ID：<input type="text" id="add-twid" /></label>
      <label>身分：
        <select id="add-iden">
          <option value="挑戰者" selected>挑戰者</option>
          <option value="非挑戰者">非挑戰者</option>
        </select>
      </label>
      <label>osu! ID：<input type="text" id="add-osu" /></label>
      <label>挑戰 Rank：
        <select id="add-rank">
          <option value="5Digit">5Digit</option>
          <option value="4Digit">4Digit</option>
          <option value="3Digit">3Digit</option>
        </select>
      </label>
      <label>挑戰時間：
        <select id="add-time">
          <option value="2025-08-10">2025/08/10</option>
          <option value="2025-08-11">2025/08/11</option>
          <option value="2025-08-12">2025/08/12</option>
          <option value="2025-08-13">2025/08/13</option>
          <option value="2025-08-14">2025/08/14</option>
          <option value="2025-08-15">2025/08/15</option>
        </select>
      </label>
      <label>結果1：
        <select id="add-res1">
          <option value="挑戰失敗" selected>挑戰失敗</option>
          <option value="FC">FC</option>
          <option value="FC+SS">FC+SS</option>
        </select>
      </label>
      <label>結果2：
        <select id="add-res2">
          <option value="挑戰失敗" selected>挑戰失敗</option>
          <option value="FC">FC</option>
          <option value="FC+SS">FC+SS</option>
        </select>
      </label>
      <label>結果3：
        <select id="add-res3">
          <option value="挑戰失敗" selected>挑戰失敗</option>
          <option value="FC">FC</option>
          <option value="FC+SS">FC+SS</option>
        </select>
      </label>
      <label>手動抽獎券：<input type="number" id="add-manual" value="0" min="0" /></label>
      <button type="submit">送出報名</button>
    </form>
  </div>

  <!-- ===== 非挑戰者 sidebar ===== -->
  <div id="nonchallenger-sidebar" class="admin-sidebar">
    <form id="nonchallenger-form">
      <button id="close-add-nonchallenger" type="button" class="close-btn">×</button>
      <h3>新增非挑戰者（Full 權限）</h3>
      <label>活動名稱：<select id="nc-add-act"></select></label>
      <button type="button" id="btn-add-activity-nc" class="btn-sm">＋新增活動</button>
      <button type="button" id="btn-del-activity-nc" class="btn-sm del-btn">－刪除活動</button>
      <label>Twitch 中文名稱：<input type="text" id="nc-add-twn" /></label>
      <label>Twitch ID：<input type="text" id="nc-add-twid" /></label>
      <label>手動抽獎券：<input type="number" id="nc-add-manual" value="0" min="0" /></label>
      <label>備註：<textarea id="nc-add-note"></textarea></label>
      <button type="submit" class="btn btn-update">送出</button>
    </form>
  </div>

  <script src="admin.js"></script>
</body>
</html>
