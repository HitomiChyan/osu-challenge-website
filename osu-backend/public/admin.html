<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .form-group { margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    button { padding: 5px 10px; margin: 2px; }
    input[type="text"], input[type="number"], input[type="date"] { width: 150px; }
  </style>
</head>
<body>
  <h1>管理員後台</h1>

  <!-- 登入區 -->
  <div id="login-section">
    <h2>管理員登入</h2>
    <div class="form-group">
      <label>帳號：<input type="text" id="username" /></label>
    </div>
    <div class="form-group">
      <label>密碼：<input type="password" id="password" /></label>
    </div>
    <button id="btn-login">登入</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- 登出區 -->
  <div id="logout-section" class="hidden">
    <button id="btn-logout">登出</button>
  </div>

  <!-- Dashboard (只有登入後才顯示) -->
  <div id="dashboard-section" class="hidden">
    <!-- 1. 新增參賽者（只有 full 權限顯示） -->
    <div id="add-section" class="hidden">
      <h2>新增參賽者（僅限 full 權限）</h2>
      <div class="form-group">
        <label>使用者名稱：<input type="text" id="new-username" /></label>
      </div>
      <div class="form-group">
        <label>分數：<input type="number" id="new-score" /></label>
      </div>
      <div class="form-group">
        <label>日期：<input type="date" id="new-date" /></label>
      </div>
      <button id="btn-add">新增</button>
      <p id="add-error" style="color:red;"></p>
      <hr />
    </div>

    <!-- 2. 參賽者列表 -->
    <h2>參賽者列表</h2>
    <table id="tbl-scores">
      <thead>
        <tr>
          <th>ID</th>
          <th>使用者名稱</th>
          <th>分數</th>
          <th>更新</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- 這裡由 admin.js 動態填資料 -->
      </tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
