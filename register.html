<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>報名表單</title>
  <!-- 共用活動網站的 CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* 報名表單外層樣式 */
    .form-wrapper {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }
    .form-wrapper iframe {
      width: 100%;
      height: 1500px;
      border: none;
    }
    /* 新功能按鈕區塊：跟其他頁面一致 */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- ===== 新功能按鈕：必須放在 <body> 內 ===== -->
  <div class="button-container">
    <button onclick="location.href='index.html'">🏠 活動首頁</button>
    <button onclick="location.href='signup.html'">📋 活動規則</button>
    <button onclick="location.href='results.html'">📊 挑戰結果</button>
    <button onclick="location.href='tickets.html'">🏆 獎勵查詢</button>
  </div>

  <h1 style="text-align:center; color: #e0d7c6; margin-bottom: 20px;">參賽報名表單</h1>

  <div class="form-wrapper">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdnqIxpiYFvfrRA3FYLJR4eCYtKgJzmw0scuiEkqDT_LQb6uA/viewform?embedded=true" allowfullscreen>
      請至 Google 表單填寫報名資訊
    </iframe>
  </div>
</body>
</html>
