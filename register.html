<!-- /register.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>報名表單</title>
  <!-- 共用活動網站的 CSS -->
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* 額外微調：表單樣式 */
    form {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      text-align: left;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .msg {
      margin-top: 12px;
      color: green;
    }
    .error {
      margin-top: 12px;
      color: red;
    }
    /* 新功能按鈕區塊：跟其他頁面一致 */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- ===== 新功能按鈕：必須放在 <body> 內 ===== -->
  <div class="button-container">
    <button onclick="location.href='index.html'">🏠 活動首頁</button>
    <button onclick="location.href='signup.html'">📋 活動規則</button>
    <button onclick="location.href='results.html'">📊 挑戰結果</button>
    <button onclick="location.href='tickets.html'">🏆 獎勵查詢</button>
  </div>

  <h1 style="text-align:center; color: #e0d7c6; margin-bottom: 20px;">參賽報名表單</h1>

  <form id="registration-form">
    <!-- 隱藏：活動名稱（預設五週年） -->
    <input type="hidden" id="activityName" name="activityName" value="五週年" />

    <!-- 隱藏：身份（預設挑戰者） -->
    <input type="hidden" id="identity" name="identity" value="挑戰者" />

    <div class="form-group">
      <label for="twitchName">Twitch 中文名稱：</label>
      <input type="text" id="twitchName" name="twitchName" required />
    </div>
    <div class="form-group">
      <label for="twitchID">Twitch ID：</label>
      <input type="text" id="twitchID" name="twitchID" required />
    </div>
    <div class="form-group">
      <label for="osuID">osu! ID：</label>
      <input type="text" id="osuID" name="osuID" required />
    </div>
    <div class="form-group">
      <label for="rank">挑戰 Rank：</label>
      <select id="rank" name="rank" required>
        <option value="5Digit">5Digit</option>
        <option value="4Digit">4Digit</option>
        <option value="3Digit">3Digit</option>
      </select>
    </div>
    <div class="form-group">
      <label for="time">挑戰時間（僅可選一天）：</label>
      <select id="time" name="time" required>
        <option value="2025-08-10">2025/08/10</option>
        <option value="2025-08-11">2025/08/11</option>
        <option value="2025-08-12">2025/08/12</option>
        <option value="2025-08-13">2025/08/13</option>
        <option value="2025-08-14">2025/08/14</option>
        <option value="2025-08-15">2025/08/15</option>
      </select>
    </div>

    <button type="submit">送出報名</button>
    <p id="msg" class="msg"></p>
    <p id="error" class="error"></p>
  </form>

  <script>
    document.getElementById('registration-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('msg').textContent = '';
      document.getElementById('error').textContent = '';

      // 拿出所有欄位值
      const activityName = document.getElementById('activityName').value;
      const identity     = document.getElementById('identity').value;
      const twitchName   = document.getElementById('twitchName').value.trim();
      const twitchID     = document.getElementById('twitchID').value.trim();
      const osuID        = document.getElementById('osuID').value.trim();
      const rank         = document.getElementById('rank').value;
      const time         = document.getElementById('time').value;

      if (!twitchName || !twitchID || !osuID) {
        document.getElementById('error').textContent = '請填寫所有必要欄位';
        return;
      }

      try {
        const resp = await fetch('/api/registrations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            activityName,
            identity,
            twitchName,
            twitchID,
            osuID,
            rank,
            time
          })
        });
        const data = await resp.json();
        if (!resp.ok) {
          document.getElementById('error').textContent = data.message || '提交失敗';
          return;
        }
        document.getElementById('msg').textContent = '報名成功！';
        // 清空表單（隱藏欄位不清）
        document.getElementById('twitchName').value = '';
        document.getElementById('twitchID').value   = '';
        document.getElementById('osuID').value      = '';
        document.getElementById('rank').selectedIndex = 0;
        document.getElementById('time').selectedIndex = 0;
      } catch (err) {
        document.getElementById('error').textContent = '網路錯誤，請稍後再試';
      }
    });
  </script>
</body>
</html>
